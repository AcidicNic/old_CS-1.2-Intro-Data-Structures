{% extends 'base.html' %}

{% block content %}
    <header class="masthead header_custom">
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col text-center">
                    <h1 class="h1_custom m-0 display-4">Create your own Tweet Generator</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="py-3 card-center">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <form method='POST' action='/generator'>
                    <div class="form-div">
                        <label class="form-label" for="gen-title">Name Your Generator</label><br>
                        <input type="text" name='name' id="gen-title" class="gen-title form-control" required/>
                    </div>

                    <div class="form-div">
                        <label class="form-label" for="gen-desc">Now Give it a Short Description</label><br>
                        <input type="text" name='desc' id="gen-desc" class="gen-title form-control"/>
                    </div>

<!--                    <div class="form-div">-->
<!--                        <label class="form-label" for="file-upload">Choose a text file</label><br>-->
<!--                        <input type="file" id="file-upload" class="file-upload form-control"/>-->
<!--                    </div>-->

<!--                    <br>-->
<!--                    <p class='or-span form-label'>or...</p>-->

                    <div class="form-div">
                        <label class="form-label" for="source-textarea">Enter Your Source Text</label><br>
                        <textarea id="source-textarea" type="text" name='source_text' class="source-textarea form-control" required></textarea>
                    </div>
                    <div class="form-div m-top" style="text-align: center;">
                        <button class="btn btn-success btn-submit" type="submit">Submit!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
